<html>

<body>
    <h1>SIGN IN</h1>
    <hr>
    <form>
        <table>

            <tr>
                <td><label for="usrName"> userName </label></td>
                <td><input type="text" name="usrName" id="usrName" required pattern="[A-Za-z0-9]+" min="3" placeholder="USER NAME" max="10" autofocus></td>
            </tr>

            <tr>
                <td><label for="passwd"> Password </label></td>
                <td><input type="password" name="passwd" id="passwd" required min="4" placeholder="PASSWORD" max="8"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" name="btn" id="btn">SignIn</button>
                    &nbsp;&nbsp;
                <button type="reset" name="reset" id="reset">cancel</button></td>
            </tr>
            <tr><a href="registry.html">go</a></tr>
        </table>



    </form>

</body>

</html>
